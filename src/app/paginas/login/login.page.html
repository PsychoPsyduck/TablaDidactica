<ion-header>
  <ion-toolbar color='success'>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<br>
<ion-content padding>
  <ion-item>
    <ion-label position='floating' >Mail</ion-label>
    <ion-input type='text' name='email' [(ngModel)]='mail' ></ion-input> 
  </ion-item>
  <ion-item>
    <ion-label position='floating'>Contraseña</ion-label>
    <ion-input type='password' name='contraseña' [(ngModel)]='pass'></ion-input> 
  </ion-item>
  <br>
  <ion-button color='success' expand='block' (click)='Entrar()'>Entrar</ion-button>
  <ion-button color='success' expand='block' (click)="Limpiar()">Limpiar</ion-button>
</ion-content>
